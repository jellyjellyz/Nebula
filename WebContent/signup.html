<body>
<div class="bg-container">
    <div class="content">
    <div class="row">
        <div class="col-6 mx-auto">
	        <h1>Sign Up Here</h1>
	        <p> Already have an account?
	            <a href="index.html" id="login">login</a>
	        </p>
        </div> 
        
        
	    <form id="signup-form" class="col-6 mx-auto">
	    <div class="form-ctnt">       
		    <label for="username">UserName:</label>
		    <input id="username" type="text" placeholder="Username" autofocus required>
		</div>
		<div class="form-ctnt"> 
		    <label for="email">Email:</label>
		    <input id="email" type="email" placeholder="Email" required>
		</div> 
		<div class="form-ctnt"> 
		    <label for="password">Password:</label>
		    <input id="password" type="password" placeholder="Password" minlength=4 maxlength=6 required>
		</div>   
		 
		    <button class="btn btn-light" id="signup-btn">Signup</button>
		    <p id="signup-error"></p>
		</form>
	</div> 
    </div>   
</div>
